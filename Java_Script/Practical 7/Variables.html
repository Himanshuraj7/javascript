<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<I id="a"></I>
<br>
<I id="b"></I>

<script>
var low = 10;
var high = 20;

var avg = (low + high)/2,add=low+high,sub=high-low;
var mul=low*high,div=high/low;

document.getElementById("a").innerHTML ="The average is: " + avg+".the add is"+add+",the subtraction is"+sub+";";
document.getElementById("b").innerHTML ="The mul is: " + mul+".the add is"+add+",the div is"+div+";";

</script>

</body>
</html>
