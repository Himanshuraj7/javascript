<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Loops</h1>

<p>The for/in statement loops through the properties of an object.</p>

<p id="demo"></p>

<script>
var txt = "";
var person = ["abc","bcd","def"]
var x;
for (x in person) {
    txt += person[x] + " ";
}
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
