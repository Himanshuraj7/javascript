<html>
<body>
<script>  
function matchpassword(){  
var firstpassword=document.getElementById("p1").value;  
var secondpassword=document.getElementById("p2").value;  
  
if(firstpassword==secondpassword){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}  
}  
</script>  
  
<form onsubmit="return matchpassword()">  
Password:<input type="password" id="p1"><br/>  
Re-enter Password:<input type="password" id="p2"><br>  
<input type="submit">  
</form>  
</body>
</html>
